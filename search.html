title: Search
permalink: /search/
---

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="search-container">
        <h3>Search Documents</h3>
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Search by title, tag, or content...">
        
        <div class="mb-3">
          <h5>Posts</h5>
          <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-outline-secondary type-filter active" data-type="all">All</button>
            <button type="button" class="btn btn-outline-primary type-filter" data-type="paper">Papers</button>
            <button type="button" class="btn btn-outline-info type-filter" data-type="article">Articles</button>
          </div>
        </div>

        <hr>
        
        <div id="search-results" class="list-group mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script src="{{ '/assets/js/search.js' | relative_url }}"></script>
